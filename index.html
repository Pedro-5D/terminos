<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Astral Doble</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionales que no están en Tailwind */
        .zodiac-sign {
            transition: fill 0.3s;
        }
        
        .zodiac-sign:hover {
            fill-opacity: 0.8;
        }
        
        .planet-symbol {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .planet-symbol:hover {
            transform: scale(1.2);
        }
        
        .aspect-line {
            transition: stroke-width 0.2s;
        }
        
        .aspect-line:hover {
            stroke-width: 2px;
        }
        
        .aspect-line.selected, .planet.selected {
            stroke-width: 3px;
        }
        
        .planet-symbol.selected {
            font-weight: bold;
            transform: scale(1.2);
        }
        
        /* Estilos para el toggle de tránsitos */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #68D391;
        }
        
        .toggle-checkbox:checked + .toggle-label {
            background-color: #68D391;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container max-w-6xl mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Carta Astral Doble</h1>
        
        <!-- Formulario de entrada -->
        <div class="flex flex-wrap mb-6 gap-4">
            <div class="w-full md:w-5/12 p-4 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-3">Carta Natal</h2>
                <div class="mb-3">
                    <label class="block text-sm font-medium mb-1">Ciudad:</label>
                    <input 
                        id="natal-city"
                        type="text" 
                        class="w-full p-2 border rounded"
                        placeholder="Escribe una ciudad..."
                    />
                    <div id="natal-city-results" class="hidden mt-1 w-full bg-white border rounded shadow-lg max-h-40 overflow-y-auto"></div>
                </div>
                
                <div class="flex gap-3 mb-3">
                    <div class="flex-1">
                        <label class="block text-sm font-medium mb-1">Fecha:</label>
                        <input 
                            id="natal-date"
                            type="date" 
                            class="w-full p-2 border rounded"
                            value=""
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Hora:</label>
                        <input 
                            id="natal-time"
                            type="time" 
                            class="w-full p-2 border rounded"
                            value=""
                        />
                    </div>
                </div>
                
                <div id="natal-info" class="mt-3 p-2 bg-blue-50 rounded hidden">
                    <strong>Ascendente:</strong> <span id="ascendente-text">No disponible</span><br/>
                    <strong>Tipo de nacimiento:</strong> <span id="birth-type-text">No disponible</span>
                </div>
            </div>
            
            <div class="w-full md:w-5/12 p-4 bg-white rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-xl font-semibold">Tránsitos</h2>
                    <label class="flex items-center cursor-pointer">
                        <div class="relative">
                            <input id="show-transits" type="checkbox" class="sr-only toggle-checkbox" checked />
                            <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                        </div>
                        <span class="ml-2 text-sm font-medium">Mostrar</span>
                    </label>
                </div>
                
                <div id="transits-container">
                    <div class="mb-3">
                        <label class="block text-sm font-medium mb-1">Ciudad:</label>
                        <input 
                            id="transit-city"
                            type="text" 
                            class="w-full p-2 border rounded"
                            placeholder="Escribe una ciudad..."
                        />
                        <div id="transit-city-results" class="hidden mt-1 w-full bg-white border rounded shadow-lg max-h-40 overflow-y-auto"></div>
                    </div>
                    
                    <div class="flex gap-3 mb-3">
                        <div class="flex-1">
                            <label class="block text-sm font-medium mb-1">Fecha:</label>
                            <input 
                                id="transit-date"
                                type="date" 
                                class="w-full p-2 border rounded"
                                value=""
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Hora:</label>
                            <input 
                                id="transit-time"
                                type="time" 
                                class="w-full p-2 border rounded"
                                value=""
                            />
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="w-full md:w-1/12 flex items-end justify-center">
                <button 
                    id="calculate-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                    Calcular
                </button>
            </div>
        </div>
        
        <div id="error-msg" class="text-red-500 text-center mb-4 hidden"></div>
        
        <!-- Sección de coincidencias -->
        <div id="coincidencias-section" class="mb-6 p-4 bg-white rounded-lg shadow-md hidden">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xl font-semibold">Coincidencias Encontradas</h2>
                <button 
                    id="toggle-coincidencias"
                    class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-md text-sm"
                >
                    Mostrar Coincidencias
                </button>
            </div>
            
            <div id="coincidencias-container" class="space-y-4 hidden">
                <!-- Aquí se generarán dinámicamente las coincidencias -->
            </div>
        </div>
        
        <!-- Visualización de la carta -->
        <div id="chart-container" class="flex flex-wrap hidden">
            <div class="w-full md:w-7/12 p-4">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <svg id="chart-svg" viewBox="0 0 600 600" class="w-full h-auto">
                        <!-- El gráfico de la carta astral se generará aquí -->
                    </svg>
                </div>
            </div>
            
            <div class="w-full md:w-5/12 p-4">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Carta Natal - Posiciones</h3>
                        <div id="natal-positions" class="space-y-2 max-h-40 overflow-y-auto">
                            <!-- Posiciones natales aquí -->
                        </div>
                    </div>
                    
                    <div id="transit-positions-container" class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Tránsitos - Posiciones</h3>
                        <div id="transit-positions" class="space-y-2 max-h-40 overflow-y-auto">
                            <!-- Posiciones de tránsito aquí -->
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Aspectos Internos</h3>
                        <div id="internal-aspects" class="space-y-2 max-h-40 overflow-y-auto">
                            <!-- Aspectos internos aquí -->
                        </div>
                    </div>
                    
                    <div id="inter-chart-aspects-container" class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Aspectos Natal-Tránsitos</h3>
                        <div id="inter-chart-aspects" class="space-y-2 max-h-40 overflow-y-auto">
                            <!-- Aspectos entre cartas aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Cargar el script directamente -->
    <script src="./chart.js"></script>
</body>
</html>
